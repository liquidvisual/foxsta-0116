<!DOCTYPE html>
<!--[if lt IE 9]>       <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]>          <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!-->  <html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}</title>

    <!-- CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700|Lora:400,400italic,700,700italic">

    <!-- Fav Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.assets }}">

    <!-- build:css({src,.tmp}) /assets/css/minified.css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

</head>
<body class="{{ page.theme }} {{ page.status }}" dev-mode-enabled="{{ site.dev_mode_enabled }}">
    <div class="lv-super">
        <div class="lv-page">

            <!-- HEADER -->
            <header class="global-header sticky-header FixedTop">
                {% include header.html %}

                <!-- NAVIGATION -->
                <nav class="global-navigation hidden-lg-down">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="topbar">
                                    {% include snippets/navigation.html %}
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            {{ content }}

            <!-- FOOTER -->
            <footer class="global-footer">
                {% include footer.html %}
            </footer>

        </div> <!-- .lv-page -->
    </div> <!-- .lv-super -->

    <!-- OFF-CANVAS MENU -->
    <nav class="off-canvas-menu" data-off-canvas-menu aria-hidden="true">
        {% include snippets/navigation.html %}
    </nav>

    <!--[if lt IE 9]>
        <div class="lv-alert-bar">
            <p>You're using an outdated browser. Please <a title="Click me, you know you want to." href="http://outdatedbrowser.com">upgrade your browser</a> to improve your experience.</p>
            <span class="lv-alert-bar-close-btn">&times;</span>
        </div>
    <![endif]-->

    <!-- **** JAVASCRIPT **** -->

    <!-- build:js(src) /assets/scripts/minified.js -->
    <script src="/_bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/_bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/_bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/_bower_components/jQuery.mmenu/src/js/jquery.mmenu.min.all.js"></script>
    <script src="/scripts/liquidvisual/alert-bar.js"></script>
    <script src="/scripts/liquidvisual/equal-height.js"></script>
    <script src="/scripts/liquidvisual/utilities.js"></script>
    <script src="/scripts/liquidvisual/responsive-utility.js"></script>
    <script src="/scripts/liquidvisual/sticky-header-reactive.js"></script>
    <script src="/scripts/vendor/bootstrap-validator.js"></script>
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->

    {% comment %}
    <script src="/_bower_components/nprogress/nprogress.js"></script>
        <script src="/scripts/liquidvisual/hero.js"></script>
        <script src="/_bower_components/jquery-placeholder/jquery.placeholder.js"></script>
        <script src="/_bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="/_bower_components/slick.js/slick/slick.js"></script>
        <script src="/_bower_components/fastclick/lib/fastclick.js"></script>
        <script src="/_bower_components/bxSlider/jquery.bxslider.min.js"></script>
        <script src="/_bower_components/isotope/dist/isotope.pkgd.min.js"></script>
        <script src="/_bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
        <script src="/_bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="/_bower_components/slick.js/slick/slick.js"></script>
        <script src="/_bower_components/WOW/dist/wow.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <link rel="stylesheet" href="/_bower_components/animate.css/animate.min.css">
    {% endcomment %}

    <!-- Google Analytics Here -->

    <!-- No Javascript Warning -->
    <noscript>
        <div class="lv-alert-bar">
            <p>Your browser has Javascript disabled. Some features may be limited.</p>
        </div>
    </noscript>

</body>
</html>
