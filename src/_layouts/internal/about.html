---
layout: internal
---

{% assign sections = site.data.sitemap[1].children[5].children %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 pad-right-lg">
            <div class="wysiwyg">
                {{ content }}
            </div>
            <div class="spacer m-b-lg"></div>
            <h3><i class="fa fa-comments-o m-b"></i>&nbsp; Add your heading here</h3>
            <div class="m-b-lg"></div>
        </div>
        <div class="col-lg-4 pad-left-lg">
            <aside class="sidebar inverse">
                <h3 class="header-icon underline m-b-md"><i class="fa fa-list m-b"></i>&nbsp; Blog Categories</h3>
                <ul class="list-unstyled">
                    {% for item in site.data.blog_categories %}
                        <li><a href="#">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </aside>
        </div>
    </div>
</div>
