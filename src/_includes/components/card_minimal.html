<a class="card-anchor" href="{{ item.url }}">
	<div class="card card-minimal">
		<div class="card-head">
			<img width="100%" class="card-img-top" src="http://placehold.it/400x300" alt="{{ item.title }}">
			<span class="pull-right btn btn-primary"><i class="fa fa-angle-right"></i></span>
		</div>
		<div class="card-block" data-match-height>
			<h3 class="card-title">{{ item.title }}</h3>

			{% if item.body %}
				<date class="text-uppercase">{{ item.date }}</date>

				<!-- TRUNCATE: 120 max chars -->
			    <p class="card-text">{{ item.body | truncate: 120 }}</p>
			{% endif %}

		</div>
	</div>
</a>
