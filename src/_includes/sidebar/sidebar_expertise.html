{% assign side_nav = site.data.sitemap[3].children %}

<ul class="side-nav">
	{% for item in side_nav limit: 1 %}
		<li><a href="#">{{ item.title }}</a>
			<ul>
				{% for item in item.children %}
					<li class="{% if forloop.first %}active{% endif %}"><a href="">- {{ item.title }}</a></li>
				{% endfor %}
			</ul>
		</li>
	{% endfor %}
</ul>

<div class="spacer m-b-lg"></div>
